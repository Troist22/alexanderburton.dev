<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander's Portfolio</title>
    <link rel="stylesheet" href="style_writer.css">
    <!-- Preload nav.html for faster injection -->
    <link rel="preload" href="nav_writer.html" as="fetch" crossorigin>
    <!-- Menu listener initialization (define early so nav-loader can call it) -->
    <script src="menu_writer.js"></script>
    <!-- Load and inject nav (calls initMenuListeners after injection) -->
    <script src="nav_loaderwriter.js"></script>
</head>
<body>
    <header>
    </header>

    <main>
        <div style="position: relative; display: inline-block;">
            <div id="hiddenText" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--primary-color); font-family: var(--font-main); font-size: 24px; font-weight: bold; text-align: center; white-space: nowrap; pointer-events: none;">
                Matrix Duck Rides Dragons.
            </div>
            <img src="assets/images/writersplash.png" alt="A seed of life symbol with digital circuitry." id="mainImage" style="cursor: pointer; position: relative; z-index: 1;">
        </div>
        <br>
        "Technology expands our way of thinking about things,<br> 
        and expands our way of doing things." <br>
        Herbert A. Simon
    </main>

    <footer>
    </footer>

    <script>
        // Toggle image visibility on click
        const mainImage = document.getElementById('mainImage');
        if (mainImage) {
            mainImage.addEventListener('click', function() {
                if (this.style.opacity === '0') {
                    this.style.opacity = '1';
                } else {
                    this.style.opacity = '0';
                }
            });
        }
    </script>
</body>
</html>
